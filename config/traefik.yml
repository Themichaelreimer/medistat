api:
  dashboard: true
  insecure: true

providers:
  docker:
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)"

entryPoints:
  web:
    address: ":80"
  secure:
    address: ":443"
  db_entrypoint:
    address: ":5432/tcp"
  cache_entrypoint:
    address: ":6379/tcp"

log:
  level: DEBUG

http:
  routers:
    traefik:
      middlewares: "basicauth"
  middlewares:
    basicauth:
      basicAuth:
        removeHeader: true
        users:
          - test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/

certificatesResolvers:
  myresolver:
    acme:
      tlschallenge: true
      email: "themichaelreimer@gmail.com"
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web
